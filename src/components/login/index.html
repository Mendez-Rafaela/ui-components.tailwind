<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desing School</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 flex flex-row justify-around rounded">
    <div class="bg-slate-300 flex flex-row justify-around rounded">
      <div class="flex justify-center items-center p-20">
        <aside>
          <img
            src="/src/assets/images/ilustração-empresa.png"
            alt="Logo da Empresa"
            width="640px"
            height="639px"
          />
        </aside>
      </div>
      <section class="w-788px h-940px border bg-white rounded-md mt-10 px-20">
        <h1 class="ml-14 mr-96 text-4xl mt-9">
          Welcome to <br /><span class="text-5xl text-purple-800 font-bold"
            >Design School</span
          >
        </h1>
        <div class="flex flex-col justify-center items-center">
          <button
            class="flex flex-row items-center justify-center bg-white px-4 py-2 rounded-md shadow-md hover:shadow-lg transition-shadow text-lg w-10/12 h-20 mt-4"
          >
            <img
              src="/src/assets/images/logo-google.png"
              alt="Logo da Google"
              width="32px"
              height="32px"
              class="mr-5 text-center"
            />Login with Google
          </button>
          <button
            class="flex flex-row items-center justify-center bg-white px-4 py-2 rounded-md shadow-md hover:shadow-lg transition-shadow text-lg w-10/12 h-20 mt-4"
          >
            <img
              src="/src/assets/images/logo-facebook.png"
              alt="Logo da Facebook"
              class="mr-5 text-center"
            />Login with Facebook
          </button>
        </div>
        <div class="flex items-center mt-8 w-10/12 mx-auto">
          <hr class="flex-grow border-t border-gray-700" />
          <span class="mx-4 text-gray-500">OR</span>
          <hr class="flex-grow border-t border-gray-700" />
        </div>
        <div class="form mt-6">
          <form class="flex flex-col items-center space-y-4">
            <div
              class="flex items-center bg-slate-200 rounded w-10/12 h-20 px-4"
            >
              <img
                src="/src/assets/images/logo-email.png"
                alt="Email Icon"
                class="mr-3"
              />
              <div class="flex-1">
                <label for="email" class="block text-gray-600 text-sm"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="bg-transparent outline-none font-bold text-black w-full"
                />
              </div>
            </div>
            <div
              class="flex items-center bg-slate-200 rounded w-10/12 h-20 px-4"
            >
              <img
                src="/src/assets/images/key.png"
                alt="Password Icon"
                class="mr-3"
              />
              <div class="flex-1">
                <label for="password" class="block text-gray-600 text-sm"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="bg-transparent outline-none font-bold text-black w-full"
                />
              </div>
              <img
                src="/src/assets/images/eye.png"
                alt="Show Password Icon"
                class="cursor-pointer"
              />
            </div>
            <button
              class="bg-blue-600 text-white rounded items-center justify-center w-10/12 h-20 mt-4 text-base font-bold"
            >
              Login
            </button>
            <p class="mt-3 text-base">
              Don't have an account?
              <a href="#" class="text-blue-600">Register</a>
            </p>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
